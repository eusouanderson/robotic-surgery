<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic Surgery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        #control-panel {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            margin: 10px;
            padding: 15px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        h3 {
            margin-top: 20px;
        }
        #position {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Robotic Surgery Control Panel</h2>
    <div id="control-panel">
        <button onclick="moveArm('up')">Up</button>
        <button onclick="moveArm('down')">Down</button>
        <button onclick="moveArm('left')">Left</button>
        <button onclick="moveArm('right')">Right</button>
        <button onclick="moveArm('forward')">Forward</button>
        <button onclick="moveArm('backward')">Backward</button>
    </div>
    <div>
        <h3>Current Position:</h3>
        <p id="position">x: 0, y: 0, z: 0</p>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
